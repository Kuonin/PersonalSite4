    <div>
        <label class="switch">
            <input type="checkbox" id="mode">
            <span class="slider round"></span>
        </label>
        <script>
            const modeButton = document.getElementById("mode");
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme == 'dark'){
                modeButton.checked = true;
            }
            modeButton.addEventListener('click', () => {
                if(modeButton.checked){
                    localStorage.setItem('theme', 'dark');
                }
                else{
                    localStorage.setItem('theme', 'light');
                }
            });
            
        </script>
        <header box-card>
            <noscript>
            <dialog open>Please turn on JavaScript to experience the full functionality of this site. The mode you
                        choose to use will not be saved.
            </dialog>
            </noscript>

            </nav>
        </header>
        <main>
            <section box-card>
                <h2>Projects</h2>
                <p>Currently working on making a personal site.</p>
            </section>
            <section box-card>
                <h2>Current Occupation</h2>
                <p>Student at UCSD</p>
            </section>
            <section box-card>
                <h2>Goals</h2>
                <ol>
                    <li>Goal 1 <progress max="100" value="30">30%</progress></li>
                    <li>Goal 2 <progress max="100" value="50">50%</progress></li>
                    <li>Goal 3 <progress max="100" value="10">10%</progress></li>
                </ol>
            </section>
        </main>
    </div>
</body>
