<!DOCTYPE html>

    <link rel="icon" href="./assets/images/favicon.ico">

    <link rel="stylesheet" href="./assets/style/style.css">
    <style>
        ol{
            margin: 0 1em;

<body>
    <nav id="nav-sidebar" box-card>
        <a href="./index.html">Home</a>

    <div>
        <label class="switch">
            <input type="checkbox" id="mode">
            <span class="slider round"></span>
        </label>
        <script>
            const modeButton = document.getElementById("mode");
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme == 'dark'){
                modeButton.checked = true;
            }
            modeButton.addEventListener('click', () => {
                if(modeButton.checked){
                    localStorage.setItem('theme', 'dark');
                }
                else{
                    localStorage.setItem('theme', 'light');
                }
            });
            
        </script>
         <div id="customMode">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="">
            <label for="textColor">Text Color</label>
            <input type="color" id="textColor" value="">
            <label for="fontSet" req-field>Font Set to use</label>
            <select id="fontSet">
                <option value="">Choose an option</option>
                <optgroup label="Font for all text except headers">
                    <option value="serif" style="font-family: serif;">serif</option>
                    <option value="sans-serif" style="font-family: sans-serif;">sans-serif</option>
                    <option value="cursive" style="font-family: cursive;">cursive</option>
                    <option value="monospace" style="font-family: monospace;">monospace</option>
                    <option value="fantasy" style="font-family: fantasy;">fantasy</option>
                </optgroup>
                
            </select>
            <button type="submit" id="default">Return to Default</button>
            <script src="./assets/scripts/custom-mode.js"></script>
        </div>
        <header box-card>
            <noscript>
            <dialog open>Please turn on JavaScript to experience the full functionality of this site. The mode you
                        choose to use will not be saved.
            </dialog>
            </noscript>
            <h1>In Progress</h1>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./resume.html">Resume</a>
                <a href="./projects.html">Projects</a>
                <a href="./aboutme.html">About Me</a>
                <a href="#">In Progress</a>
                <a href="./questions.html">Questions</a>
                <a href="./cats.html">Cats</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section box-card>
                <h2>Projects</h2>
                <p>Currently working on making a personal site.</p>
            </section>
            <section box-card>
                <h2>Current Occupation</h2>
                <p>Student at UCSD</p>
            </section>
            <section box-card>
                <h2>Goals</h2>
                <ol>
                    <li>Goal 1 <progress max="100" value="30">30%</progress></li>
                    <li>Goal 2 <progress max="100" value="50">50%</progress></li>
                    <li>Goal 3 <progress max="100" value="10">10%</progress></li>
                </ol>
            </section>
        </main>
    </div>
</body>
